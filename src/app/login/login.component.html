<div class="body">
<img src="../../assets/img/login-1.jpg" alt="" height="400px" width="35%">
<div class="login">
  <form [formGroup]='login' (ngSubmit)="teachlogin()">
    <h3>Teacher Login</h3>
    <input type="text" placeholder="Username" formControlName="username"> <br>
    <input type="password" placeholder="password" formControlName="password"> <br>
    <button type="submit">Login</button> 
    <a href="">Forgot Password</a>
  </form>
</div>
<div class="img2">
  <img src="../../assets/img/login-2.jpg" alt="" >
</div>

</div>
